<div class="row">
	<div class="col-md-12" data-ng-show="books.length > 0">

		<table class="table table-striped table-bordered">
			<thead>
				<th>Title&nbsp;</th>
				<th>Author&nbsp;</th>
				<th>Edit</th>
			</thead>
			<tbody>
				<tr ng-repeat="data in customers">
					<td>{{data.title}}</td>
					<td>{{data.author}}</td>
					<td><a href="#/edit-customer/{{data.customerNumber}}"
						class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp;
							Edit Customer
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-12" data-ng-show="books.length == 0">
		<div class="col-md-12">
			<h4>No customers found</h4>
		</div>
	</div>
</div>
